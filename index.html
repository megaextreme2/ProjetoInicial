<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Projeto Inicial</title>
</head>
<body class="container-fluid">
    <h1>Projeto Inicial</h1>
    <div>
        <h4>DSA2</h4>
        <form>
            <div class="mb-5">
                <label for="nome">Nome: </label>
                <input type="text" id="nome"
                placeholder="Digite seu nome aqui...">
            </div>

                <div class="mb-5">
                    <label for="email">Email:</label>
                    <input type="text" id="email"
                    placeholder="email@exemplo.com">
                </div>

                <div class="mb-5">
                    <label for="telefone">telefone:</label>
                    <input type="text" id="tel"
                    placeholder="+333 9788979">
                   
                </div>

                <div class="mb-5">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep"
                    placeholder="066853">
                   
                </div>
                <div class="mb-5">
                    <label for="logra">Logradouro:</label>
                    <input type="text" id="logradouro"
                    placeholder="Rua Antonio de Moras">
                   
                </div>
                <div class="mb-5">
                    <label for="numb">Número:</label>
                    <input type="text" id="numbe"
                    placeholder="14">
                   
                </div>

                <div class="mb-5">
                    <label for="comple">Complemento:</label>
                    <input type="text" id="comple"
                    placeholder="Casa 2">
                   
                </div>
                <div class="mb-5">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bar"
                    placeholder="Jardim Tupan">
                   
                </div>
                <div class="mb-5">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="city"
                    placeholder="São Paulo">
                   
                </div>
                <div class="mb-5">
                    <label for="esta">Estado:</label>
                    <input type="text" id="estado"
                    placeholder="São Paulo">
                   
                </div>



        </form>
        <div id="saida-de-dados" class="m-1 p-2 text-center">
           
        </div>
 
        <input type="button" id="botao" onClick="alertar()"
        class="btn btn-primary" value="Clique aqui...">
   
    </div>
    <script src="./scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
